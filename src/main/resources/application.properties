# cache(2)
jetcache.remote.default.type=redis
jetcache.remote.default.host=localhost
jetcache.remote.default.port=6379
jetcache.remote.default.poolConfig.maxTotal=50
jetcache.remote.default.keyConvertor=fastjson
jetcache.remote.default.valueEncode=java
jetcache.remote.default.valueDecode=java

jetcache.remote.sms.type=redis
jetcache.remote.sms.host=localhost
jetcache.remote.sms.port=6379
jetcache.remote.sms.poolConfig.maxTotal=50
jetcache.remote.sms.keyConvertor=fastjson
jetcache.remote.sms.valueEncode=java
jetcache.remote.sms.valueDecode=java

jetcache.local.sms.type=linkedhashmap
jetcache.local.sms.keyConvertor=fastjson
jetcache.local.sms.valueEncode=java
jetcache.local.sms.valueDecode=java

jetcache.statIntervalMinutes=15

spring.main.allow-circular-references=true


