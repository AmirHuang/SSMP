
server.port=80


# mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot1001
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
